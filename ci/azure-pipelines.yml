resources:
  containers:
  - container: psoc6
    image: vmmedvid/psoc6.cmake:latest

trigger:
- master

pool:
  vmImage: 'ubuntu-18.04'
container: psoc6

steps:
- script: |
    cmake -S . -B build/CY8CKIT-062-BLE/NOOS/GCC/Debug -G Ninja -DTARGET=CY8CKIT-062-BLE -DOS=NOOS -DTOOLCHAIN=GCC -DGCC_TOOLCHAIN_PATH="/opt/gcc-arm-none-eabi-9-2019-q4-major" -DCMAKE_BUILD_TYPE=Debug
    ninja -C build/CY8CKIT-062-BLE/NOOS/GCC/Debug -v
  displayName: 'CY8CKIT-062-BLE/NOOS/GCC/Debug'
